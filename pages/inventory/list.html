<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrive - المخزون</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
    <link rel="stylesheet" href="../../assets/css/english-numbers.css">
    <style>
        .stock-alert { background: #fef2f2; border: 1px solid #fecaca; border-right: 4px solid #ef4444; border-radius: 8px; padding: 1rem 1.5rem; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 1rem; }
        .stock-alert.warning { background: #fffbeb; border-color: #fcd34d; border-right-color: #f59e0b; }
        .stock-alert .alert-icon { font-size: 1.5rem; }
        .stock-alert .alert-content { flex: 1; }
        .stock-alert .alert-title { font-weight: 600; color: #991b1b; }
        .stock-alert.warning .alert-title { color: #92400e; }
        .stock-alert .alert-items { font-size: 0.875rem; color: #666; margin-top: 0.25rem; }
        .stock-badge { display: inline-block; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
        .stock-badge.critical { background: #fef2f2; color: #dc2626; }
        .stock-badge.low { background: #fffbeb; color: #d97706; }
        .stock-badge.ok { background: #f0fdf4; color: #16a34a; }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header class="header" id="header">
                <div class="header-left"><h1 class="page-title">المخزون وقطع الغيار</h1>
                </div>
                <div class="header-right">
                    <a href="form.html" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        <span>إضافة قطعة</span>
                    </a>
                </div>
            </header>

            <div class="page-content">
                <!-- Low Stock Alerts -->
                <div id="stockAlerts" class="mb-4"></div>

                <!-- Stats -->
                <div class="grid grid-cols-4 mb-6">
                    <div class="stat-card">
                        <div class="stat-icon primary">📦</div>
                        <div class="stat-content">
                            <span class="stat-label">إجمالي الأصناف</span>
                            <span class="stat-value" id="statTotal">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">✓</div>
                        <div class="stat-content">
                            <span class="stat-label">متوفر</span>
                            <span class="stat-value" id="statInStock">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">⚠</div>
                        <div class="stat-content">
                            <span class="stat-label">مخزون منخفض</span>
                            <span class="stat-value" id="statLowStock">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon danger">✗</div>
                        <div class="stat-content">
                            <span class="stat-label">نفذ</span>
                            <span class="stat-value" id="statOutStock">0</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-6">
                    <div class="card-body">
                        <div class="flex gap-4 flex-wrap">
                            <div class="input-group" style="flex: 1; min-width: 250px;">
                                <span class="input-icon start">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                                    </svg>
                                </span>
                                <input type="search" class="form-input has-icon-start" id="searchInput"
                                    placeholder="بحث بالكود أو الاسم...">
                            </div>
                            <select class="form-select" id="categoryFilter" style="width: 180px;">
                                <option value="">كل الفئات</option>
                                <option value="engine">محرك</option>
                                <option value="electrical">كهرباء</option>
                                <option value="body">بودي</option>
                                <option value="suspension">تعليق</option>
                                <option value="brakes">فرامل</option>
                                <option value="oils">زيوت</option>
                                <option value="filters">فلاتر</option>
                            </select>
                            <select class="form-select" id="stockFilter" style="width: 150px;">
                                <option value="">كل الحالات</option>
                                <option value="in_stock">متوفر</option>
                                <option value="low">منخفض</option>
                                <option value="out">نفذ</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="partsContainer">
                        <div class="flex justify-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/utils/numbers.js"></script>
    <script src="../../assets/js/i18n/ar.js"></script>
    <script src="../../assets/js/i18n/en.js"></script>
    <script src="../../assets/js/i18n/i18n.js"></script>
    <script src="../../assets/js/config/supabase.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/utils/ui.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/modules/inventory.js"></script>

    <script>
        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);
            await loadStockAlerts();
            await loadStats();
            await loadParts();
        }

        async function loadStockAlerts() {
            try {
                const { data } = await db.from('inventory').select('quantity, parts(name, sku, min_quantity)');
                
                const critical = (data || []).filter(i => i.quantity === 0);
                const low = (data || []).filter(i => i.quantity > 0 && i.quantity <= (i.parts?.min_quantity || 5));
                
                const container = document.getElementById('stockAlerts');
                let html = '';
                
                if (critical.length > 0) {
                    html += `
                        <div class="stock-alert">
                            <span class="alert-icon">🚨</span>
                            <div class="alert-content">
                                <div class="alert-title">${critical.length} قطع نفذت من المخزون!</div>
                                <div class="alert-items">${critical.slice(0, 3).map(i => i.parts?.name).join('، ')}${critical.length > 3 ? ` و ${critical.length - 3} أخرى` : ''}</div>
                            </div>
                            <a href="?filter=out" class="btn btn-sm btn-danger">عرض الكل</a>
                        </div>
                    `;
                }
                
                if (low.length > 0) {
                    html += `
                        <div class="stock-alert warning">
                            <span class="alert-icon">⚠️</span>
                            <div class="alert-content">
                                <div class="alert-title">${low.length} قطع وصلت للحد الأدنى</div>
                                <div class="alert-items">${low.slice(0, 3).map(i => `${i.parts?.name} (${i.quantity})`).join('، ')}${low.length > 3 ? ` و ${low.length - 3} أخرى` : ''}</div>
                            </div>
                            <a href="?filter=low" class="btn btn-sm btn-warning">عرض الكل</a>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Stock alerts error:', error);
            }
        }

        async function loadStats() {
            try {
                const { count: total } = await db.from('parts').select('*', { count: 'exact', head: true });
                document.getElementById('statTotal').textContent = total || 0;

                const { data: inventory } = await db.from('inventory').select('quantity, parts(min_quantity)');
                
                let inStock = 0, lowStock = 0, outStock = 0;
                (inventory || []).forEach(i => {
                    if (i.quantity === 0) outStock++;
                    else if (i.quantity <= (i.parts?.min_quantity || 5)) lowStock++;
                    else inStock++;
                });

                document.getElementById('statInStock').textContent = inStock;
                document.getElementById('statLowStock').textContent = lowStock;
                document.getElementById('statOutStock').textContent = outStock;
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        async function loadParts() {
            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;

            const options = { limit: 30 };
            if (category) options.filters = { category };
            if (search) { options.search = search; options.searchFields = ['sku', 'name']; }

            const { data } = await Inventory.loadParts(options);
            Inventory.renderPartsTable(data, document.getElementById('partsContainer'));
        }

        document.getElementById('searchInput').addEventListener('input', debounce(loadParts, 300));
        document.getElementById('categoryFilter').addEventListener('change', loadParts);
        document.getElementById('stockFilter').addEventListener('change', loadParts);

        function debounce(func, wait) {
            let timeout;
            return function (...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
        }

        init();
    </script>
</body>

</html>
