<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrive - إضافة مورد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header class="header" id="header">
                <div class="header-left">
                    <a href="list.html" class="btn btn-icon btn-ghost">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" />
                        </svg>
                    </a>
                    <h1 class="page-title" id="pageTitle">إضافة مورد جديد</h1>
                </div>
            </header>

            <div class="page-content">
                <div class="card" style="max-width: 800px;">
                    <div class="card-body">
                        <form id="supplierForm">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="form-group">
                                    <label class="form-label required">اسم المورد</label>
                                    <input type="text" class="form-input" id="name" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label required">رقم الهاتف</label>
                                    <input type="tel" class="form-input" id="phone" name="phone" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-input" id="email" name="email">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">الرقم الضريبي</label>
                                    <input type="text" class="form-input" id="tax_number" name="tax_number">
                                </div>

                                <div class="form-group col-span-2">
                                    <label class="form-label">العنوان</label>
                                    <textarea class="form-textarea" id="address" name="address" rows="2"></textarea>
                                </div>

                                <div class="form-group col-span-2">
                                    <label class="form-label">ملاحظات</label>
                                    <textarea class="form-textarea" id="notes" name="notes" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="flex gap-4 justify-end mt-6">
                                <a href="list.html" class="btn btn-secondary">إلغاء</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">حفظ المورد</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/i18n/ar.js"></script>
    <script src="../../assets/js/i18n/en.js"></script>
    <script src="../../assets/js/i18n/i18n.js"></script>
    <script src="../../assets/js/config/supabase.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/utils/ui.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/modules/suppliers.js"></script>

    <script>
        let supplierId = null;

        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);

            const params = new URLSearchParams(window.location.search);
            supplierId = params.get('id');

            if (supplierId) {
                document.getElementById('pageTitle').textContent = 'تعديل بيانات المورد';
                await loadSupplier();
            }
        }

        async function loadSupplier() {
            const supplier = await Suppliers.getById(supplierId);
            if (!supplier) { UI.toast('المورد غير موجود', 'error'); return; }

            Object.keys(supplier).forEach(key => {
                const el = document.getElementById(key);
                if (el && supplier[key]) el.value = supplier[key];
            });
        }

        document.getElementById('supplierForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner sm"></div>';

            let result;
            if (supplierId) {
                result = await Suppliers.update(supplierId, data);
            } else {
                result = await Suppliers.create(data);
            }

            submitBtn.disabled = false;
            submitBtn.innerHTML = 'حفظ المورد';

            if (result) window.location.href = 'list.html';
        });

        init();
    </script>
</body>

</html>
