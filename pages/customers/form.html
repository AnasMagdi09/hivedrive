<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrive - إضافة عميل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <header class="header" id="header">
                <div class="header-left">
                    <a href="list.html" class="btn btn-icon btn-ghost">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" />
                        </svg>
                    </a>
                    <h1 class="page-title" id="pageTitle">إضافة عميل جديد</h1>
                </div>
            </header>

            <div class="page-content">
                <div class="card" style="max-width: 800px;">
                    <div class="card-body">
                        <form id="customerForm">
                            <div class="grid grid-cols-2 gap-6">
                                <!-- Basic Info -->
                                <div class="form-group">
                                    <label class="form-label required">اسم العميل (عربي)</label>
                                    <input type="text" class="form-input" id="name" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">اسم العميل (إنجليزي)</label>
                                    <input type="text" class="form-input" id="name_en" name="name_en">
                                </div>

                                <div class="form-group">
                                    <label class="form-label required">رقم الهاتف</label>
                                    <input type="tel" class="form-input" id="phone" name="phone" required>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">رقم هاتف إضافي</label>
                                    <input type="tel" class="form-input" id="phone2" name="phone2">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-input" id="email" name="email">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">نوع العميل</label>
                                    <select class="form-select" id="customer_type" name="customer_type">
                                        <option value="individual">فرد</option>
                                        <option value="company">شركة</option>
                                    </select>
                                </div>

                                <div class="form-group" id="companyNameGroup" style="display: none;">
                                    <label class="form-label">اسم الشركة</label>
                                    <input type="text" class="form-input" id="company_name" name="company_name">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">الرقم القومي / السجل التجاري</label>
                                    <input type="text" class="form-input" id="national_id" name="national_id">
                                </div>

                                <div class="form-group" id="taxNumberGroup" style="display: none;">
                                    <label class="form-label">الرقم الضريبي</label>
                                    <input type="text" class="form-input" id="tax_number" name="tax_number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">العنوان</label>
                                <textarea class="form-textarea" id="address" name="address" rows="2"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">ملاحظات</label>
                                <textarea class="form-textarea" id="notes" name="notes" rows="3"></textarea>
                            </div>

                            <div class="flex gap-4 justify-end mt-6">
                                <a href="list.html" class="btn btn-secondary">إلغاء</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span id="submitText">حفظ العميل</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/i18n/ar.js"></script>
    <script src="../../assets/js/i18n/en.js"></script>
    <script src="../../assets/js/i18n/i18n.js"></script>
    <script src="../../assets/js/config/supabase.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/utils/ui.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/modules/customers.js"></script>

    <script>
        let customerId = null;

        async function init() {
            i18n.init();
            const { session } = await auth.init();
            if (!session) {
                window.location.href = '../../index.html';
                return;
            }

            // Check if editing
            const params = new URLSearchParams(window.location.search);
            customerId = params.get('id');

            if (customerId) {
                document.getElementById('pageTitle').textContent = 'تعديل بيانات العميل';
                document.getElementById('submitText').textContent = 'حفظ التعديلات';
                await loadCustomer();
            }
        }

        async function loadCustomer() {
            const customer = await Customers.getById(customerId);
            if (!customer) {
                UI.toast('العميل غير موجود', 'error');
                return;
            }

            // Fill form
            document.getElementById('name').value = customer.name || '';
            document.getElementById('name_en').value = customer.name_en || '';
            document.getElementById('phone').value = customer.phone || '';
            document.getElementById('phone2').value = customer.phone2 || '';
            document.getElementById('email').value = customer.email || '';
            document.getElementById('customer_type').value = customer.customer_type || 'individual';
            document.getElementById('company_name').value = customer.company_name || '';
            document.getElementById('national_id').value = customer.national_id || '';
            document.getElementById('tax_number').value = customer.tax_number || '';
            document.getElementById('address').value = customer.address || '';
            document.getElementById('notes').value = customer.notes || '';

            toggleCompanyFields();
        }

        function toggleCompanyFields() {
            const isCompany = document.getElementById('customer_type').value === 'company';
            document.getElementById('companyNameGroup').style.display = isCompany ? 'block' : 'none';
            document.getElementById('taxNumberGroup').style.display = isCompany ? 'block' : 'none';
        }

        document.getElementById('customer_type').addEventListener('change', toggleCompanyFields);

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner sm"></div>';

            let result;
            if (customerId) {
                result = await Customers.update(customerId, data);
            } else {
                result = await Customers.create(data);
            }

            submitBtn.disabled = false;
            submitBtn.innerHTML = `<span>${customerId ? 'حفظ التعديلات' : 'حفظ العميل'}</span>`;

            if (result) {
                window.location.href = 'list.html';
            }
        });

        init();
    </script>
</body>

</html>
