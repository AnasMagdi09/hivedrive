    <script>
        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);
            await loadStats();
            await loadWorkOrders();
        }

        async function loadStats() {
            const statuses = ['pending', 'in_progress', 'completed', 'on_hold'];
            for (const status of statuses) {
                const { count } = await db.from('work_orders').select('*', { count: 'exact', head: true }).eq('status', status);
                const el = document.getElementById('stat' + status.split('_').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(''));
                if (el) el.textContent = count || 0;
            }
        }

        async function loadWorkOrders() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            const priority = document.getElementById('priorityFilter').value;

            const options = { limit: 20, filters: {} };
            if (status) options.filters.status = status;
            if (priority) options.filters.priority = priority;
            if (search) { options.search = search; options.searchFields = ['order_number']; }

            const { data } = await WorkOrders.loadList(options);
            WorkOrders.renderTable(data, document.getElementById('workOrdersContainer'));
        }

        document.getElementById('searchInput').addEventListener('input', debounce(loadWorkOrders, 300));
        document.getElementById('statusFilter').addEventListener('change', loadWorkOrders);
        document.getElementById('priorityFilter').addEventListener('change', loadWorkOrders);

        function debounce(func, wait) {
            let timeout;
            return function (...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
        }

        init();
    </script>
