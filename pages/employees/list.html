    <script>
        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);
            await loadStats();
            await loadEmployees();
        }

        async function loadStats() {
            const { count: total } = await db.from('users').select('*', { count: 'exact', head: true });
            const { count: active } = await db.from('users').select('*', { count: 'exact', head: true }).eq('is_active', true);
            const { count: technicians } = await db.from('users').select('*', { count: 'exact', head: true }).eq('role', 'technician');
            const { count: management } = await db.from('users').select('*', { count: 'exact', head: true }).in('role', ['admin', 'manager']);

            document.getElementById('statTotal').textContent = total || 0;
            document.getElementById('statActive').textContent = active || 0;
            document.getElementById('statTechnicians').textContent = technicians || 0;
            document.getElementById('statManagement').textContent = management || 0;
        }

        async function loadEmployees() {
            const search = document.getElementById('searchInput').value;
            const role = document.getElementById('roleFilter').value;

            const options = { limit: 30 };
            if (role) options.filters = { role };
            if (search) { options.search = search; options.searchFields = ['full_name', 'email']; }

            const { data } = await Employees.loadList(options);
            Employees.renderTable(data, document.getElementById('employeesContainer'));
        }

        document.getElementById('searchInput').addEventListener('input', debounce(loadEmployees, 300));
        document.getElementById('roleFilter').addEventListener('change', loadEmployees);

        function debounce(func, wait) {
            let timeout;
            return function (...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
        }

        init();
    </script>
