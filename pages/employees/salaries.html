<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrive - المرتبات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
    <link rel="stylesheet" href="../../assets/css/english-numbers.css">
    <style>
        .salary-card { background: var(--bg-card); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); margin-bottom: 1rem; }
        .salary-card.paid { border-right: 4px solid #10b981; }
        .salary-card.pending { border-right: 4px solid #f59e0b; }
        .salary-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem; }
        .employee-info { display: flex; align-items: center; gap: 1rem; }
        .employee-avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; color: white; }
        .employee-avatar.technician { background: #f59e0b; }
        .employee-name { font-weight: 600; color: var(--text-primary); }
        .employee-role { font-size: 0.875rem; color: var(--text-muted); }
        .salary-details { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; text-align: center; }
        .salary-item .label { font-size: 0.75rem; color: var(--text-muted); }
        .salary-item .value { font-size: 1.125rem; font-weight: 600; color: var(--text-primary); }
        .salary-item .value.success { color: #10b981; }
        .salary-item .value.danger { color: #ef4444; }
        .salary-item .value.primary { color: var(--accent); }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .tab-btn { padding: 0.75rem 1.5rem; border: none; background: var(--bg-card); border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 500; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .payment-badge { font-size: 0.75rem; padding: 0.25rem 0.75rem; border-radius: 20px; margin-right: 0.5rem; }
        .payment-badge.weekly { background: #fef3c7; color: #92400e; }
        .payment-badge.monthly { background: #dbeafe; color: #1e40af; }
        .payment-badge.paid { background: #d1fae5; color: #065f46; }
        .last-payment { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .days-remaining { font-size: 0.75rem; color: var(--text-muted); }
        .no-data { text-align: center; padding: 3rem; color: var(--text-muted); }
        .no-data-icon { font-size: 3rem; margin-bottom: 1rem; }
        
        @media (max-width: 768px) { .salary-details { grid-template-columns: repeat(2, 1fr); } .stats-row { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left"><h1 class="page-title">💰 المرتبات</h1>
                </div>
            </header>
            <div class="page-content">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('technicians')">🔧 الفنيين (أسبوعي)</button>
                    <button class="tab-btn" onclick="switchTab('employees')">👥 الموظفين (شهري)</button>
                    <button class="tab-btn" onclick="switchTab('history')">📜 سجل المرتبات</button>
                </div>
                <div class="stats-row" id="statsRow"></div>
                <div id="salariesList"><div class="text-center text-muted py-8">جاري التحميل...</div></div>
            </div>
        </main>
    </div>

    <!-- Pay/Adjust Salary Modal -->
    <div class="modal-backdrop" id="salaryModalBackdrop"></div>
    <div class="modal" id="salaryModal">
        <div class="modal-header">
            <h3 id="modalTitle">صرف مرتب</h3>
            <button class="btn btn-icon btn-ghost" onclick="closeModal()">✕</button>
        </div>
        <div class="modal-body">
            <div class="form-group mb-4">
                <label class="form-label">الموظف</label>
                <div id="modalEmployeeName" class="font-semibold"></div>
                <div id="modalPaymentType" class="text-muted text-sm"></div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label" id="salaryLabel">المرتب الأساسي</label>
                    <input type="number" class="form-input" id="baseSalary" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">البونص ➕</label>
                    <input type="number" class="form-input" id="bonus" value="0" min="0" oninput="calculateNet()">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">الخصومات ➖</label>
                    <input type="number" class="form-input" id="deductions" value="0" min="0" oninput="calculateNet()">
                </div>
                <div class="form-group">
                    <label class="form-label">السلف المستحقة</label>
                    <input type="number" class="form-input" id="advances" readonly>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">سبب البونص/الخصم</label>
                <input type="text" class="form-input" id="adjustmentReason" placeholder="مثال: مكافأة أداء، غياب...">
            </div>
            <div class="form-group mb-4" style="background: var(--bg-tertiary); padding: 1rem; border-radius: 8px;">
                <div class="flex justify-between mb-2"><span>المرتب الأساسي:</span><span id="calcBase">0</span></div>
                <div class="flex justify-between mb-2 text-success"><span>+ البونص:</span><span id="calcBonus">0</span></div>
                <div class="flex justify-between mb-2 text-danger"><span>- الخصومات:</span><span id="calcDeductions">0</span></div>
                <div class="flex justify-between mb-2 text-danger"><span>- السلف:</span><span id="calcAdvances">0</span></div>
                <hr style="border-color: var(--border-color); margin: 0.5rem 0;">
                <div class="flex justify-between font-bold text-lg"><span>صافي المرتب:</span><span id="calcNet" class="text-primary">0</span></div>
            </div>
            <div class="form-group">
                <label class="form-label">ملاحظات</label>
                <textarea class="form-input" id="paymentNotes" rows="2"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
            <button class="btn btn-primary" onclick="processSalaryPayment()">💳 صرف المرتب</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/utils/numbers.js"></script>
    <script src="../../assets/js/i18n/ar.js"></script>
    <script src="../../assets/js/i18n/en.js"></script>
    <script src="../../assets/js/i18n/i18n.js"></script>
    <script src="../../assets/js/config/supabase.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/utils/ui.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>

    <script>
        let currentTab = 'technicians';
        let allEmployees = [];
        let allPayments = [];
        let selectedEmployee = null;

        const TECHNICIAN_DAYS = 6;
        const EMPLOYEE_DAYS = 30;

        // Role names mapping
        const roleNames = {
            'admin': 'مدير النظام',
            'manager': 'مدير',
            'reception': 'استقبال',
            'technician': 'فني',
            'warehouse': 'أمين مخزن',
            'treasurer': 'أمين خزينة'
        };

        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);
            await loadData();
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG').format(amount || 0) + ' ج.م';
        }

        function formatDate(date) {
            if (!date) return '-';
            return new Date(date).toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function daysSince(date) {
            if (!date) return 999;
            const diff = new Date() - new Date(date);
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        async function loadData() {
            try {
                // Load employees from public.employees table
                const { data: empData, error: empError } = await db.from('employees').select('*').eq('status', 'active');
                if (empError) {
                    console.error('Error loading employees:', empError);
                    // If table doesn't exist, show setup message
                    if (empError.code === '42P01') {
                        document.getElementById('salariesList').innerHTML = `
                            <div class="no-data">
                                <div class="no-data-icon">⚠️</div>
                                <h3>جدول الموظفين غير موجود</h3>
                                <p>يرجى تشغيل ملف SQL لإنشاء الجداول المطلوبة</p>
                                <code>database/create_public_employees.sql</code>
                            </div>`;
                        return;
                    }
                }
                allEmployees = empData || [];

                // Load salary payments from public.salary_payments table
                const { data: payData, error: payError } = await db.from('salary_payments').select('*').order('payment_date', { ascending: false });
                if (payError) {
                    console.error('Error loading payments:', payError);
                }
                allPayments = payData || [];

                renderCurrentTab();
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('salariesList').innerHTML = `<div class="text-center text-danger py-8">خطأ في تحميل البيانات: ${error.message}</div>`;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', 
                    (tab === 'technicians' && i === 0) || 
                    (tab === 'employees' && i === 1) || 
                    (tab === 'history' && i === 2)
                );
            });
            renderCurrentTab();
        }

        function renderCurrentTab() {
            if (currentTab === 'history') {
                renderHistory();
            } else {
                renderEmployees();
            }
        }

        function isTechnician(employee) {
            return employee.role === 'technician' || employee.salary_cycle === 'weekly';
        }

        function getLastPayment(employeeId) {
            return allPayments.find(p => p.employee_id === employeeId);
        }

        function canPay(employee) {
            const lastPayment = getLastPayment(employee.id);
            if (!lastPayment) return true;
            
            const days = daysSince(lastPayment.payment_date);
            const requiredDays = isTechnician(employee) ? TECHNICIAN_DAYS : EMPLOYEE_DAYS;
            return days >= requiredDays;
        }

        function getDaysRemaining(employee) {
            const lastPayment = getLastPayment(employee.id);
            if (!lastPayment) return 0;
            
            const days = daysSince(lastPayment.payment_date);
            const requiredDays = isTechnician(employee) ? TECHNICIAN_DAYS : EMPLOYEE_DAYS;
            return Math.max(0, requiredDays - days);
        }

        function renderEmployees() {
            const isTechniciansTab = currentTab === 'technicians';
            const employees = allEmployees.filter(e => isTechniciansTab ? isTechnician(e) : !isTechnician(e));

            // Stats
            let totalBase = 0, paidCount = 0, pendingCount = 0;
            employees.forEach(emp => {
                totalBase += parseFloat(emp.base_salary) || 0;
                if (!canPay(emp)) {
                    paidCount++;
                } else {
                    pendingCount++;
                }
            });

            document.getElementById('statsRow').innerHTML = `
                <div class="stat-card"><div class="stat-icon primary">👥</div><div class="stat-content"><span class="stat-label">عدد ${isTechniciansTab ? 'الفنيين' : 'الموظفين'}</span><span class="stat-value">${employees.length}</span></div></div>
                <div class="stat-card"><div class="stat-icon warning">💵</div><div class="stat-content"><span class="stat-label">إجمالي المرتبات</span><span class="stat-value">${formatCurrency(totalBase)}</span></div></div>
                <div class="stat-card"><div class="stat-icon success">✅</div><div class="stat-content"><span class="stat-label">تم الصرف</span><span class="stat-value">${paidCount}</span></div></div>
                <div class="stat-card"><div class="stat-icon danger">⏳</div><div class="stat-content"><span class="stat-label">في الانتظار</span><span class="stat-value">${pendingCount}</span></div></div>
            `;

            const container = document.getElementById('salariesList');
            if (employees.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">${isTechniciansTab ? '🔧' : '👥'}</div>
                        <h3>لا يوجد ${isTechniciansTab ? 'فنيين' : 'موظفين'}</h3>
                        <p>قم بإضافة موظفين من صفحة إدارة الموظفين</p>
                    </div>`;
                return;
            }

            container.innerHTML = employees.map(emp => {
                const lastPayment = getLastPayment(emp.id);
                const canPayNow = canPay(emp);
                const daysRemaining = getDaysRemaining(emp);
                const paymentType = isTechnician(emp) ? 'أسبوعي' : 'شهري';
                const badgeClass = isTechnician(emp) ? 'weekly' : 'monthly';
                const baseSalary = parseFloat(emp.base_salary) || 0;

                return `
                    <div class="salary-card ${canPayNow ? 'pending' : 'paid'}">
                        <div class="salary-header">
                            <div class="employee-info">
                                <div class="employee-avatar ${isTechnician(emp) ? 'technician' : ''}">${emp.name?.charAt(0) || '?'}</div>
                                <div>
                                    <div class="employee-name">
                                        ${emp.name || '-'} 
                                        <span class="payment-badge ${badgeClass}">${paymentType}</span>
                                        ${!canPayNow ? '<span class="payment-badge paid">✅ تم الصرف</span>' : ''}
                                    </div>
                                    <div class="employee-role">${roleNames[emp.role] || emp.role || 'موظف'}</div>
                                    ${lastPayment ? `<div class="last-payment">آخر صرف: ${formatDate(lastPayment.payment_date)}</div>` : ''}
                                </div>
                            </div>
                            <div class="action-buttons">
                                ${canPayNow 
                                    ? `<button class="btn btn-primary btn-sm" onclick="window.openPayModal(${emp.id})">💳 صرف المرتب</button>`
                                    : `<span class="days-remaining">متبقي ${daysRemaining} يوم</span>`
                                }
                                <button class="btn btn-secondary btn-sm" onclick="window.openAdjustModal(${emp.id})" title="بونص/خصم">±</button>
                            </div>
                        </div>
                        <div class="salary-details">
                            <div class="salary-item"><div class="label">المرتب الأساسي</div><div class="value">${formatCurrency(baseSalary)}</div></div>
                            <div class="salary-item"><div class="label">آخر بونص</div><div class="value success">${formatCurrency(lastPayment?.bonuses || 0)}</div></div>
                            <div class="salary-item"><div class="label">آخر خصم</div><div class="value danger">${formatCurrency(lastPayment?.other_deductions || 0)}</div></div>
                            <div class="salary-item"><div class="label">آخر سلف</div><div class="value danger">${formatCurrency(lastPayment?.advances_deducted || 0)}</div></div>
                            <div class="salary-item"><div class="label">آخر صافي</div><div class="value primary">${formatCurrency(lastPayment?.net_salary || 0)}</div></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            document.getElementById('statsRow').innerHTML = '';
            const container = document.getElementById('salariesList');
            
            if (allPayments.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">📜</div>
                        <h3>لا يوجد سجل مرتبات</h3>
                        <p>سيظهر هنا سجل المرتبات بعد صرف أول مرتب</p>
                    </div>`;
                return;
            }

            const grouped = {};
            allPayments.forEach(p => {
                const key = `${p.year}-${String(p.month).padStart(2, '0')}`;
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(p);
            });

            const monthNames = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];

            container.innerHTML = Object.entries(grouped).sort((a, b) => b[0].localeCompare(a[0])).map(([key, payments]) => {
                const [year, month] = key.split('-');
                const total = payments.reduce((sum, p) => sum + (parseFloat(p.net_salary) || 0), 0);
                
                return `
                    <div class="card mb-4">
                        <div class="card-header" style="display: flex; justify-content: space-between;">
                            <h3>${monthNames[parseInt(month) - 1]} ${year}</h3>
                            <span class="font-semibold">${formatCurrency(total)}</span>
                        </div>
                        <div class="card-body" style="padding: 0;">
                            <table class="table" style="margin: 0;">
                                <thead>
                                    <tr>
                                        <th>الموظف</th>
                                        <th>التاريخ</th>
                                        <th>الأساسي</th>
                                        <th>البونص</th>
                                        <th>الخصم</th>
                                        <th>الصافي</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${payments.map(p => {
                                        const emp = allEmployees.find(e => e.id === p.employee_id);
                                        return `
                                            <tr>
                                                <td>${emp?.name || '-'}</td>
                                                <td>${formatDate(p.payment_date)}</td>
                                                <td>${formatCurrency(p.base_salary)}</td>
                                                <td class="text-success">${formatCurrency(p.bonuses)}</td>
                                                <td class="text-danger">${formatCurrency(p.other_deductions)}</td>
                                                <td class="font-semibold">${formatCurrency(p.net_salary)}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function openPayModal(employeeId) {
            selectedEmployee = allEmployees.find(e => e.id === employeeId);
            if (!selectedEmployee) {
                alert('لم يتم العثور على الموظف');
                return;
            }

            const isTech = isTechnician(selectedEmployee);
            const baseSalary = parseFloat(selectedEmployee.base_salary) || 0;
            
            // Advances feature disabled for now
            let totalAdvances = 0;

            document.getElementById('modalTitle').textContent = 'صرف مرتب';
            document.getElementById('modalEmployeeName').textContent = selectedEmployee.name;
            document.getElementById('modalPaymentType').textContent = isTech ? '🔧 فني - مرتب أسبوعي (كل 6 أيام)' : '👤 موظف - مرتب شهري';
            document.getElementById('salaryLabel').textContent = isTech ? 'المرتب الأسبوعي' : 'المرتب الشهري';
            document.getElementById('baseSalary').value = baseSalary;
            document.getElementById('bonus').value = 0;
            document.getElementById('deductions').value = 0;
            document.getElementById('advances').value = totalAdvances;
            document.getElementById('adjustmentReason').value = '';
            document.getElementById('paymentNotes').value = '';

            calculateNet();
            document.getElementById('salaryModal').classList.add('open');
            document.getElementById('salaryModalBackdrop').classList.add('open');
        }

        async function openAdjustModal(employeeId) {
            selectedEmployee = allEmployees.find(e => e.id === employeeId);
            if (!selectedEmployee) {
                alert('لم يتم العثور على الموظف');
                return;
            }

            const baseSalary = parseFloat(selectedEmployee.base_salary) || 0;

            document.getElementById('modalTitle').textContent = 'إضافة بونص / خصم';
            document.getElementById('modalEmployeeName').textContent = selectedEmployee.name;
            document.getElementById('modalPaymentType').textContent = 'تعديل على المرتب القادم';
            document.getElementById('salaryLabel').textContent = 'المرتب الأساسي';
            document.getElementById('baseSalary').value = baseSalary;
            document.getElementById('bonus').value = 0;
            document.getElementById('deductions').value = 0;
            document.getElementById('advances').value = 0;
            document.getElementById('adjustmentReason').value = '';
            document.getElementById('paymentNotes').value = '';

            calculateNet();
            document.getElementById('salaryModal').classList.add('open');
            document.getElementById('salaryModalBackdrop').classList.add('open');
        }

        function calculateNet() {
            const base = parseFloat(document.getElementById('baseSalary').value) || 0;
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const advances = parseFloat(document.getElementById('advances').value) || 0;
            const net = base + bonus - deductions - advances;

            document.getElementById('calcBase').textContent = formatCurrency(base);
            document.getElementById('calcBonus').textContent = formatCurrency(bonus);
            document.getElementById('calcDeductions').textContent = formatCurrency(deductions);
            document.getElementById('calcAdvances').textContent = formatCurrency(advances);
            document.getElementById('calcNet').textContent = formatCurrency(net);
        }

        function closeModal() {
            document.getElementById('salaryModal').classList.remove('open');
            document.getElementById('salaryModalBackdrop').classList.remove('open');
            selectedEmployee = null;
        }

        async function processSalaryPayment() {
            if (!selectedEmployee) {
                alert('لم يتم تحديد موظف');
                return;
            }

            const baseSalary = parseFloat(document.getElementById('baseSalary').value) || 0;
            const bonus = parseFloat(document.getElementById('bonus').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const advancesDeducted = parseFloat(document.getElementById('advances').value) || 0;
            const netSalary = baseSalary + bonus - deductions - advancesDeducted;
            const reason = document.getElementById('adjustmentReason').value;
            const notes = document.getElementById('paymentNotes').value;

            if (netSalary <= 0) {
                alert('صافي المرتب يجب أن يكون أكبر من صفر');
                return;
            }

            const now = new Date();
            const fullNotes = [notes, reason ? `سبب التعديل: ${reason}` : ''].filter(Boolean).join(' - ');

            try {
                // Use only the absolutely required fields
                const paymentData = {
                    employee_id: selectedEmployee.id,
                    payment_date: now.toISOString().split('T')[0],
                    month: now.getMonth() + 1,
                    year: now.getFullYear(),
                    base_salary: baseSalary,
                    net_salary: netSalary,
                    status: 'paid'
                };

                console.log('Attempting to insert:', paymentData);

                const { data: salaryData, error: salaryError } = await db.from('salary_payments').insert(paymentData).select();
                
                if (salaryError) {
                    console.error('Salary insert error:', salaryError);
                    alert('خطأ في الإدخال: ' + salaryError.message + '\n\nجرب إعادة تحميل الصفحة أو إعادة تشغيل Supabase API');
                    throw salaryError;
                }

                // Update treasury - deduct salary from balance
                try {
                    // Get main treasury account
                    const { data: treasuryAccounts } = await db.from('treasury_accounts').select('*').eq('status', 'active').limit(1);
                    
                    if (treasuryAccounts && treasuryAccounts.length > 0) {
                        const treasury = treasuryAccounts[0];
                        const newBalance = (treasury.current_balance || 0) - netSalary;
                        
                        // Update treasury balance
                        await db.from('treasury_accounts')
                            .update({ current_balance: newBalance })
                            .eq('id', treasury.id);
                        
                        // Record transaction
                        const isTech = isTechnician(selectedEmployee);
                        await db.from('treasury_transactions').insert({
                            treasury_account_id: treasury.id,
                            transaction_type: 'expense',
                            category: isTech ? 'مرتبات أسبوعية' : 'مرتبات شهرية',
                            amount: netSalary,
                            balance_after: newBalance,
                            reference_type: 'salary',
                            reference_id: salaryData[0]?.id,
                            description: `مرتب ${selectedEmployee.name}`,
                            transaction_date: now.toISOString().split('T')[0]
                        });
                        
                        console.log('Treasury updated successfully');
                    }
                } catch (treasuryError) {
                    console.warn('Could not update treasury:', treasuryError);
                    // Don't fail the whole operation if treasury update fails
                }

                alert('تم صرف المرتب بنجاح ✅');
                closeModal();
                await loadData();
            } catch (error) {
                console.error('Payment error:', error);
                alert('خطأ في صرف المرتب: ' + (error.message || error));
            }
        }

        // Export functions to window for onclick handlers
        window.openPayModal = openPayModal;
        window.openAdjustModal = openAdjustModal;
        window.closeModal = closeModal;
        window.processSalaryPayment = processSalaryPayment;
        window.switchTab = switchTab;
        window.calculateNet = calculateNet;init();
    </script>
</body>
</html>
