<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveDrive - الفواتير</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
    <link rel="stylesheet" href="../../assets/css/english-numbers.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header class="header" id="header">
                <div class="header-left"><h1 class="page-title">الفواتير</h1>
                </div>
            </header>

            <div class="page-content">
                <!-- Stats -->
                <div class="grid grid-cols-4 mb-6">
                    <div class="stat-card">
                        <div class="stat-icon primary">🧾</div>
                        <div class="stat-content">
                            <span class="stat-label">إجمالي الفواتير</span>
                            <span class="stat-value" id="statTotal">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">💰</div>
                        <div class="stat-content">
                            <span class="stat-label">المحصل</span>
                            <span class="stat-value" id="statPaid">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">⏳</div>
                        <div class="stat-content">
                            <span class="stat-label">جزئي</span>
                            <span class="stat-value" id="statPartial">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon danger">📋</div>
                        <div class="stat-content">
                            <span class="stat-label">غير مدفوعة</span>
                            <span class="stat-value" id="statUnpaid">0</span>
                        </div>
                    </div>
                </div>

                <div class="card mb-6">
                    <div class="card-body">
                        <div class="flex gap-4 flex-wrap">
                            <div class="input-group" style="flex: 1; min-width: 250px;">
                                <span class="input-icon start">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                                    </svg>
                                </span>
                                <input type="search" class="form-input has-icon-start" id="searchInput"
                                    placeholder="بحث برقم الفاتورة...">
                            </div>
                            <select class="form-select" id="statusFilter" style="width: 180px;">
                                <option value="">كل الحالات</option>
                                <option value="issued">صادرة</option>
                                <option value="partial">مدفوعة جزئياً</option>
                                <option value="paid">مدفوعة</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="invoicesContainer">
                        <div class="flex justify-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-header">
            <h3 class="modal-title">تسجيل دفعة</h3>
            <button class="modal-close" onclick="UI.hideModal('paymentModal')">×</button>
        </div>
        <div class="modal-body">
            <form id="paymentForm">
                <input type="hidden" id="paymentInvoiceId">
                <div class="form-group">
                    <label class="form-label required">المبلغ</label>
                    <input type="number" class="form-input" id="paymentAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label required">طريقة الدفع</label>
                    <select class="form-select" id="paymentMethod" required>
                        <option value="cash">نقدي</option>
                        <option value="bank_transfer">تحويل بنكي</option>
                        <option value="credit_card">بطاقة ائتمان</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">ملاحظات</label>
                    <textarea class="form-textarea" id="paymentNotes" rows="2"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="UI.hideModal('paymentModal')">إلغاء</button>
            <button class="btn btn-primary" onclick="submitPayment()">تسجيل الدفعة</button>
        </div>
    </div>
    <div class="modal-backdrop" id="modal-backdrop"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/utils/numbers.js"></script>
    <script src="../../assets/js/i18n/ar.js"></script>
    <script src="../../assets/js/i18n/en.js"></script>
    <script src="../../assets/js/i18n/i18n.js"></script>
    <script src="../../assets/js/config/supabase.js"></script>
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/utils/ui.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/components/sidebar.js"></script>
    <script src="../../assets/js/modules/finance.js"></script>

    <script>
        async function init() {
            i18n.init();
            const { session, user } = await auth.init();
            if (!session) { window.location.href = '../../index.html'; return; }
            Sidebar.render(user);
            await loadInvoices();
        }

        async function loadInvoices() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;

            const options = { limit: 30 };
            if (status) options.filters = { status };
            if (search) { options.search = search; options.searchFields = ['invoice_number']; }

            const { data } = await Finance.loadInvoices(options);
            Finance.renderInvoicesTable(data, document.getElementById('invoicesContainer'));
        }

        function showPaymentModal(invoiceId) {
            document.getElementById('paymentInvoiceId').value = invoiceId;
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentMethod').value = 'cash';
            document.getElementById('paymentNotes').value = '';
            UI.showModal('paymentModal');
        }

        async function submitPayment() {
            const invoiceId = document.getElementById('paymentInvoiceId').value;
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const method = document.getElementById('paymentMethod').value;
            const notes = document.getElementById('paymentNotes').value;

            if (!amount || amount <= 0) {
                UI.toast('يرجى إدخال مبلغ صحيح', 'error');
                return;
            }

            const payment = await Finance.addPayment(invoiceId, {
                amount,
                payment_method: method,
                notes
            });

            if (payment) {
                UI.hideModal('paymentModal');
                loadInvoices();
            }
        }

        document.getElementById('searchInput').addEventListener('input', debounce(loadInvoices, 300));
        document.getElementById('statusFilter').addEventListener('change', loadInvoices);

        function debounce(func, wait) {
            let timeout;
            return function (...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
        }

        init();
    </script>
</body>

</html>
